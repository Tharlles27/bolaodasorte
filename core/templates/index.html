{% load static %}
<!doctype html>
<html lang="pt-br">

<head>

    <meta http-equiv="Content-Language" content="pt-br">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Bolão da Sorte - Rovick eventos.</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no" />
    <meta name="description" content="This is an example dashboard created using build-in elements and components.">
    <meta name="msapplication-tap-highlight" content="no">
    
<link href="{% static 'assets/main.css' %}" rel="stylesheet">

                           </div>

                                                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                                  <span aria-hidden="true">&times;</span>
                                                </button>
                                              </div> -->
                                            
                                        </div>
                                    </div>
                                    
                                    <a href="{% url 'authenticate:logout' %}" type="button" class="btn btn-warning">Sair</a>
                                </div>
                            </div>
                        </div>        </div>

                                    </a>
                                    </li>
                                    <li>
                                    <a href="{% url 'core:pendentes' %}">

                                    </a>
                                    </li>
                                    <li>
                                        <a href="{% url 'core:configuracoes' %}">
                                            Configurações
                                        </a>
                                        </li>
                                </ul>
                            </div>
                        </div>
                                
                    {% block content %}


                    {% endblock %}
        
                    <!--fim da div de configurações-->
                    
                    </div>
